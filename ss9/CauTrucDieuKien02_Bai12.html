<script>
    let money=+prompt("Nhập số tiền muốn gửi :");
    let months=+prompt("Nhập thời hạn(tháng): ");
    let rate =0.1;
    let totalMoney=money;
    for(let i=1;i<=months;i++){
        totalMoney=totalMoney+totalMoney*rate;
    }

    alert("Số tiền ban đầu:"+money);
    alert("Số tiền sau "+months+"tháng"+totalMoney)
    alert("Tiền lãi:"+(totalMoney-money));


</script>
