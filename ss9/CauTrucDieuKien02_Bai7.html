<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07</title>
</head>
<body>
<h2>Giải phương trình bậc 2</h2>
<label for="a">Nhập a:</label><input id="a"><br>
<label for="b">Nhập  b:</label><input id="b"><br>
<label for="c">Nhập  c:</label><input id="c"><br>

<button id="check">Tính</button><br>
<p id="result">Kết quả:</p>
<script>
    document.getElementById("check").addEventListener("click",function (){

        let a =parseFloat(document.getElementById("a").value);
        let b =parseFloat(document.getElementById("b").value);
        let c =parseFloat(document.getElementById("c").value);
        // let y =parseFloat(document.getElementById("y").value);

        let denta=(Math.pow(b,2))-4*a*c;

        if(denta<0){
            document.getElementById("result").innerText=`Kết quả: Phương trình vô nghiệm`
        }
        else if(denta>0){
            let x1=(-b+(Math.sqrt(denta)))/(2*a);
            let x2=  (-b-(Math.sqrt(denta)))/(2*a);
            document.getElementById("result").innerText=`Kết quả: Phương trình có 2 nghiệm phân biệt:
              \n x1=${x1}\n x2=${x2} `
        }
        else if(denta===0){
            let x1=-b/2*a;
            let x2=-b/2*a;
            document.getElementById("result").innerText=`Kết quả: Phương trình có nghiệm kép:\n x1=x2=${x2}`
        }


    })
</script>
</body>
</html>
