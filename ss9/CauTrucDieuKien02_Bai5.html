<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05</title>
</head>
<body>
<h2>Tính diện tích tam giác vuông</h2>
<label for="a">Nhập cạnh a:</label><input id="a"><br>
<label for="b">Nhập cạnh b:</label><input id="b"><br>
<button id="check">Tính</button><br>
<p id="result">Diện tích:</p>
<script>
    document.getElementById("check").addEventListener("click",function (){

        let a =parseFloat(document.getElementById("a").value);
        let b =parseFloat(document.getElementById("b").value);

        let s=1/2*a*b;
        document.getElementById("result").innerText=`Diện tích tam giác vuông: ${s.toFixed(2)}`

    })
</script>
</body>
</html>
