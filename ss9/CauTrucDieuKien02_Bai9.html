<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09</title>
</head>
<body>
<h2>Kiểm tra a,b,c có phải là cạnh của một tam giác?</h2>
<label for="a">Nhập a:</label><input id="a"><br>
<label for="b">Nhập b:</label><input id="b"><br>
<label for="c">Nhập c:</label><input id="c"><br>
<button id="check">Kiểm tra</button><br>
<p id="result">Kết quả: </p>
<script>
      document.getElementById("check").addEventListener("click",function () {

        let a=parseFloat(document.getElementById("a").value);
        let b=parseFloat(document.getElementById("b").value);
        let c=parseFloat(document.getElementById("c").value);


        if(a>0&&b>0&&c>0&&a+b>c&&b+c>a&&a+c>b){
          document.getElementById("result").innerText=`Kết quả: 3 cạnh a,b,c(${a},${b},${c}) là cạnh của một tam giác. `
        }
        else{
          document.getElementById("result").innerText=`Kết quả: 3 cạnh a,b,c(${a},${b},${c}) không phải cạnh của một tam giác. `
        }
      })


</script>
</body>
</html>
