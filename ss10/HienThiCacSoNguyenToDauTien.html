<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien thi 20 so nguyen to dau tien</title>
</head>
<body>


<script>
    let count=0;
    let numbers =+prompt("Nhập n số nguyên tố đầu tiên: ")
    let n=2;
    while(count<numbers){

        let isPrime = true;
        if(n<2){
            document.writeln(n+"Không phải là số nguyên tố")
        }
        else{
            for(let i=2;i<=Math.sqrt(n);i++){
                if(n % i ===0){
                    isPrime = false;
                    break;
                }
            }
            if(isPrime){
                document.writeln(n);
                count++
            }
        }
    n++

    }


</script>
</body>
</html>
