<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n=+prompt("Nhập số fibonacci: ")
  let a=0
  let b=1
  let tong=0;

  for(let i=1;i<=n;i++) {
    document.writeln(a)
    tong+=a;
    let next = a + b
    a = b
    b = next
  }

  document.writeln("Tong "+n+" so fibonacci:"+tong)
</script>
</body>
</html>
