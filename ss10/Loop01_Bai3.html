<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03</title>
</head>
<body>
<script>
  let n=+prompt("Nhập số fibonacci: ")
  let a=0
  let b=1


    for(let i=1;i<=n;i++){
      document.writeln(a)
      let next = a+b
      a=b
      b=next



  }




</script>
</body>
</html>
