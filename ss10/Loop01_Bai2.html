<script>



  while(true){
    let nhietDo=+prompt("Nhập Nhiệt độ")
    if(nhietDo>100){
      alert(`Giảm Nhiệt độ nhé! `)
    }
    else if(nhietDo<20){
      alert(`Tăng nhiệt độ.   `)
    }
    else if(nhietDo>=26&&nhietDo<=34){
      alert(`Nhiệt độ thích hợp  `)
      break;
    }
    else{
      alert(` Điều chỉnh nhiệt độ thích hợp`)
    }

  }




</script>
