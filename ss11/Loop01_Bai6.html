<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06</title>
</head>
<body>
<script>
    let sum=0;
    let count=0;
    let n=0
    while(count<=30){
      if(n%7===0){
        sum+=n;
        count++
      }
      n++
    }
    document.writeln("Tong cua 30 so chia het cho 7 dau tien: "+sum)


</script>
</body>
</html>
