<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác vuông</title>
</head>
<body>
<script>

   for(let i=1;i<=5;i++){
     for(let j=1;j<=i;j++){
       document.writeln("*")

     }
   document.writeln("<br>")
   }

   document.writeln("<br>")
  for(let i=5;i>=1;i--){
      for(let j=1;j<=i;j++){
          document.writeln("*")

      }
      document.writeln("<br>")
  }

   document.writeln("<br>")

   for (let i = 1; i <= 5; i++) {
       for (let j = 1; j <= 5 - i; j++) {
           document.writeln("&nbsp;&nbsp;");
       }
       for (let j = 1; j <= i; j++) {
           document.writeln("*");
       }
       document.writeln("<br>");
   }
   document.writeln("<br>")

   for (let i = 5; i >= 1; i--) {
       for (let j = 1; j <= 5-i; j++) {
           document.writeln("&nbsp;&nbsp;");

       }
       for (let j = 1; j <= i; j++) {
           document.writeln("*");

       }
       document.writeln("<br>");
   }

</script>
</body>
</html>
