<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04</title>
</head>
<body>
<script>
  let a=new Array(10)
  for (let i = 0; i <a.length ; i++) {
    a[i]=Math.floor(Math.random()*20)+1
  }
  document.writeln("Mảng ban đầu: "+a.join(",")+"<br>")
  a.reverse()
  document.writeln("Mảng sau khi đảo: "+a.join(","))
</script>
</body>
</html>
