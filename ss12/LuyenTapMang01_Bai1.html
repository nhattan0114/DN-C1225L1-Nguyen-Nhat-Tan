<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01</title>
</head>
<body>
<script>
    let arr=new Array(10)
    for (let i = 0; i < arr.length; i++) {
        arr[i]=Math.floor(Math.random()*20)+1
    }
    for (let i = 0; i < arr.length; i++) {
        document.writeln(arr[i]+" ")
    }
    document.writeln("Các số >=10 :"+" ")
    for (let i = 0; i < arr.length; i++) {
        if (arr[i]>=10){
            document.writeln(arr[i]+" ")
        }
    }
</script>
</body>
</html>
