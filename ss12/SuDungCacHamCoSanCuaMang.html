<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //bai1
  let color=["red","green","yellow","blue"]
  document.writeln(color.join()+"<br>")
  //bai2
  let arr=prompt("Nhập: ")
  let result=arr[0]
  for (let i = 1; i <arr.length ; i++) {
    if(arr[i]%2===0&&arr[i-1]%2===0){
      result+="-"
    }
    result+=arr[i]
  }
  document.writeln(result+"<br>")
  //bai3
  let str = prompt("Nhập chuỗi:");
  let result2 = "";

  for (let i = 0; i < str.length; i++) {
    let ch = str[i];

    if (ch === ch.toUpperCase() && ch !== ch.toLowerCase()) {
      result2 += ch.toLowerCase();
    } else if (ch === ch.toLowerCase() && ch !== ch.toUpperCase()) {
      result2 += ch.toUpperCase();
    } else {
      result2 += ch;
    }
  }

  document.writeln("Kết quả: " + result2+"<br>");

</script>
</body>
</html>
