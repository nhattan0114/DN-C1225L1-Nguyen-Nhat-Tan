<script>
  function run(){
    let a=new Array(10)
    for (let i = 0; i <a.length ; i++) {
      a[i]=Math.floor(Math.random()*20)+1
    }
    document.writeln("Máº£ng: "+a.join(",")+"<br>")
    let input=+prompt("INPUT: ")
    for (let i = 0; i < a.length; i++) {
      if (input===a[i]){
        document.writeln(input+"is in the array"+"<br>")
        return
      }
    }
    document.writeln(input +" is not in the array")
  }
  run()

</script>
