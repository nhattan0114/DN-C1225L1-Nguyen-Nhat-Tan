<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05</title>
</head>
<body>
<script>
  let a=new Array(10)
  for (let i = 0; i <a.length ; i++) {
    a[i]=Math.floor(Math.random()*20)+(-10)
  }
  document.writeln("Mảng ban đầu: "+a.join(",")+"<br>")
  let countNegative=0
  for (let i = 0; i <a.length ; i++) {
    if(a[i]<0){
      countNegative++
    }
  }
  document.writeln("Số âm có trong mảng: "+countNegative)

</script>
</body>
</html>
