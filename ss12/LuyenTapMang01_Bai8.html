<script>
  let a=[1,3,2,6,5,9,11,8,21,15,7]
  document.writeln("Mảng: "+a.join()+"<br>")
  a.sort(function (a,b){

  })
  document.writeln("Mảng sau khi sắp xếp: "+a.join())
</script>
